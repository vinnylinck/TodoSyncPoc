<!DOCTYPE html>
<html ng-app="TodoSyncApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <title>Todo Sync App Demo</title>
        <link rel="stylesheet" type="text/css" href="css/app.css">
        <link rel="stylesheet" type="text/css" href="css/spinner.css">
        <link rel="stylesheet" type="text/css" href="css/wf-nunito.css">
        <link rel="stylesheet" type="text/css" href="../lib/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="../lib/brick/brick-1.0.1.css">
    </head>
    <body ng-controller="RootController as Root">

        <x-layout  layout-expander="{{Root.fullscreen}}">
            <header>
                <ng-include src="'partials/header.html'"></ng-include>
            </header>
            <x-deck selected-index="0" deck-launcher="Root.showBoundaries()">
                <x-card transition-type="fade-scale">
                    <ng-include src="'partials/splash.html'"></ng-include>
                </x-card>                
                <x-card transition-type="slide-left">
                    <ng-include src="'partials/main.html'"></ng-include>
                </x-card>
                <x-card transition-type="slide-left">
                    <ng-include src="'partials/debug.html'"></ng-include>
                </x-card>
                <x-card transition-type="slide-left">
                    <ng-include src="'partials/config.html'"></ng-include>
                </x-card>
            </x-deck>
            <footer>
                <ng-include src="'partials/footer.html'"></ng-include>
            </footer>
        </x-layout>

        <script type="text/javascript" src="../lib/pouchdb/pouchdb-2.1.0.min.js"></script>
        <script type="text/javascript" src="../lib/brick/brick-1.0.1.js"></script>
        <script type="text/javascript" src="../lib/angular/angular.js"></script>
        <script type="text/javascript" src="../lib/angular-touch/angular-touch.min.js"></script>

        <script type="text/javascript" src="js/app.js"></script>

        <script type="text/javascript" src="js/controllers/root.js"></script>
        <script type="text/javascript" src="js/controllers/header.js"></script>

        <script type="text/javascript" src="js/services/syncService.js"></script>

        <script type="text/javascript" src="js/directives/deckLauncher.js"></script>
        <script type="text/javascript" src="js/directives/layoutExpander.js"></script>
    </body>
</html>
